		var pos = parseInt(elem.style.top);
		//alert(pos);
		var fix = parseInt(elem.style.top) + this.moveby;
		var id = setInterval(frame, 1);

		var elem = document.getElementById("mayank");
		var pos = parseInt(elem.style.top);
		//alert(pos);
		var fix = parseInt(elem.style.top) - this.moveby;
		var id = setInterval(frame, 5);

		function frame() {
			if(pos == fix ){
				clearInterval(id);
			//	alert(pos);
			}
			else{
				pos--;
				elem.style.top = (pos - 1) + 'px';
			}
		}
	},
	
	moveright : function() {
		var elem = document.getElementById("mayank");
		var pos = parseInt(elem.style.left);
		var fix = parseInt(elem.style.left) + this.moveby;
		var id = setInterval(frame, 5);
		function frame() {
			if(pos == fix){
				clearInterval(id);
			}
			else{
				pos++;
				elem.style.left = pos + 'px';
			}
		}
	},
	
	moveleft : function() {
		var elem = document.getElementById("mayank");
		var pos = parseInt(elem.style.left);
		var fix = parseInt(elem.style.left) - this.moveby;
		var id = setInterval(frame, 5);

			if(pos == fix){
				clearInterval(id);
			}

			}
